 <!-- Footer -->
<div id="footer-wrapper" class="wrapper">
    <a name="contatos"></a>
    <div class="title">Contatos</div>
    <div id="footer" class="container">
        <header class="style1">
            <h2>Entre em contato conosco</h2>
            <p>
                Duvidas, sugestões, críticas construtivas e ideias são sempre bem vindas. Entre em contato conosco, só assim poderemos crescer e trazer o melhor conteúdo possível a você.
            </p>
        </header>
        <hr/>


        <form method="post"  class="centro" action="#">
            <div class="row 50%">
                <div class="6u 12u(mobile)">
                    <input type="text" name="name" id="contact-name" placeholder="Nome" />
                </div>
                <div class="6u 12u(mobile)">
                    <input type="text" name="email" id="contact-email" placeholder="Email" />
                </div>
            </div>
            <div class="row 50%">
                <div class="12u">
                    <textarea name="message" id="contact-message" placeholder="Mensagem" rows="4"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="style1" value="Send" /></li>
                        <li><input type="reset" class="style2" value="Reset" /></li>
                    </ul>
                </div>
            </div>
        </form>


        <hr/>
    </div>
    <div id="copyright">
        <ul>
            <li>&copy; 2017, Saúde mais Vida</li><li>Design: <a href="http://html5up.net">HTML5 UP</a><li>Desenvolvido por: <a href="#">Fernando J.</a></li>
        </ul>
    </div>
</div>
